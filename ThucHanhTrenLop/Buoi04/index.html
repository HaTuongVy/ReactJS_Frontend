<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <div>
            <label for="username">Use name: </label>
            <input name="username" id="username" value="dsfa" placeholder="Enter here" type="text">
        </div>
        <div>
            <label for="password">password </label>
            <input name="password" id="password" type="password">
        </div>
        <div>
            <label for="txtCity">City </label>
            <input name="txtCity" id="txtCity" type="text">
        </div>
        <input type="checkbox">
        <input type="radio">
        <select name="city" id="drpCity" size="3" multiple>
            <option value="HCM">Hồ Chí Minh</option>
            <option value="NT" selected>Nha Trang</option>
            <option value="VT">Vũng Tàu</option>
        </select>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="number">
        <input type="range">
        <input type="date">
        <input type="color">
    </form>
</body>
</html>
