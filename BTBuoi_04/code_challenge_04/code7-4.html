   <meta charset="utf-8">

</head>
<body>
   <h1>Contact Information</h1>
   <form action="submit-form.php" method="postit">
      <fieldset>
         <label for="firstName">First Name</label>
         <input type="text" id="fnBox" name="firstName" />
         <label for="lastName">Last Name</label>
         <input type="text" id="lnBox" name="lastName" />
         <label for="studentid">Student ID</label>
         <input type="text" id="idBox" name="studentid" maximumlength="8" regexp="^uw-\d{5}" />
         <label for="year">Year</label>
         <select id="yearSL" name="year">
            <option value="1">Freshman</option>
            <option value="2">Sophomore</option>
            <option value="3">Junior</option>
            <option value="4">Senior</option>   
            <option value="5">Graduate School</option> 
            <option value="6">Part-time</option> 
            <option value="99">--Other--</option>            
         </select>
         <label for="residencehall">Residence Hall</label>
         <input type="text" id="rhBox" name="residencehall" datalist="hallName" />
         <datalist id="hallName">
            <option value="Auger" >Auger</option> 
            <option value="Bernard">Bernard</option>         
            <option value="Chadbourne">Chadbourne</option> 
            <option value="Claratine">Claratine</option> 
            <option value="Cuffs">Cuffs</option>              
            <option value="Eagleton">Eagleton</option> 
            <option value="Eastside 1">Eastside 1</option>            
            <option value="Eastside 2">Eastside 2</option> 
            <option value="Frenches">Frenches</option> 
            <option value="Morning Side">Morning Side</option> 
            <option value="Newton">Newton</option>           
            <option value="Sandberg">Sandberg</option> 
            <option value="Summex">Summex</option> 
            <option value="Westside 1">Westside 1</option> 
            <option value="Westside 2">Westside 2</option> 
            <option value="Westside 3">Westside 3</option>           
         </datalist>
      </fieldset>
      <button value="Submit">Submit</button>
   </form>
</body>
</html>
